<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrange the numbers in Ascending or Descending numbers:</h1>

    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="question"></p>

    <script>

      var numbers = [7,9,2,1,10, 20 ,45, 60]
      document.getElementById("question").innerHTML = numbers ;

    function ascending(){
        numbers.sort(function(a, b){
            return a - b;
        })
        document.getElementById("question").innerHTML = numbers;
    }

    function descending(){
        numbers.sort(function(a, b){
            return b - a;
        })
        document.getElementById("question").innerHTML = numbers;
    }
    </script>
</body>
</html>
